<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Game of Life</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="Guido.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>Game of Life</h1>
		</header>
			<section id="content">
				<canvas id="GameOfLife" data-processing-sources="GameOfLife.pde">
				</canvas>
		    </section>
	    <footer>
		    Press p to pause <br>
		    Press s to play at the normal speed <br>
		    Press a to play at a frame rate of 1 <br>
		    Press d to play at a frame rate of 20 <br>
		    Press w to increase the frame rate by 1 <br>
	    </footer>
	</body>
</html>
